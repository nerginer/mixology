<html ng-app="cocktailApp">
 <head>
	<meta charset="UTF-8">
	<title>Gnexlab Mixology</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/overwrite.css">


    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
    <script>
      var cocktailApp = angular.module('cocktailApp', []);
      cocktailApp.controller('CocktailCtrl', function ($scope, $http){
        $http.get('recipes.json').success(function(data) {
          $scope.cocktails = data;
        });
      });
    </script>
 </head>

<body ng-controller="CocktailCtrl">
 <div class="bs-example">
    <div id="myCarousel" class="carousel slide" data-interval="30000" data-ride="carousel">
    	
       <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item" >
                		<h1> Item 1</h1>	

            </div>
            <div class="item" ng-repeat="cocktail in cocktails">
								      <center>
								        <div class="post">
								            <table border="0">
								                <tr>
								                    <th colspan="2">
								                        <center>
								                            <div class="panel panel-primary">
								                                <div class="panel-heading">
								                                    <h3 class="panel-title">{{cocktail.name}}</h3>
								                                </div>
								                            </div>
								                        </center>
								                    </th>
								                </tr>
								
								                <tr>
								                    <td style="width:400px">
								                        <div class="panel panel-primary">
								                            <div class="panel-heading">
								                                <h3 class="panel-title">image</h3>
								                            </div>
								
								                            <div class="panel-body"><img ng-src="{{cocktail.image}}" width="400" height="470"></div>
								                        </div>
								                    </td>
								
								                    <td style="width:400px">
								                        <div class="panel panel-primary">
								                            <div class="panel-heading">
								                                <h3 class="panel-title">The Ingredients</h3>
								                            </div>
								
								                            <div class="panel-body">
								                                <div class="list-group" ng-repeat="ingradi in cocktail.ingredients">
								                                    <a href="#" class="list-group-item">{{ingradi.ingredient}}<span class="badge">{{ingradi.cl}} cl</span></a> 
								                                  
								                                </div>
								                            </div>
								                        </div>
								
								                        <div class="panel panel-primary">
								                            <div class="panel-heading">
								                                <h3 class="panel-title">Instractions</h3>
								                            </div>
								
								                            <div class="panel-body">
								                                <p>{{cocktail.preparation}}</p>
								                            </div>
								                        </div>
								                    </td>
								                </tr>
								
								                <tr>
								                    <td></td>
								                </tr>
								            </table>
								        </div>
								    </center>
								    
								    
            </div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">
            <span class="black glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">
            <span class="black glyphicon glyphicon-chevron-right"></span>
        </a>
    </div>
 </div>
 
 

 


<div class="container" style="width:850px"  >  
		  <div class="row">
		    <div class="col-sm-6" >
		      <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Select Size</h3>
                            </div>

                            <div class="panel-body">
                                <center>
                                    <div class="btn-group " data-toggle="buttons">
                                        <label class="btn btn-primary"><input type="radio" name="options" id="option1"> Small</label> 
                                        <label class="btn btn-primary active"><input type="radio" name="options" id="option2"> Medium</label> 
                                        <label class="btn btn-primary"><input type="radio" name="options" id="option3"> Large</label>
                                    </div>
                                </center>
                            </div>
                        </div>
  		    </div>
		    <div class="col-sm-6"  >
		      <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Alcohol</h3>
                            </div>

                            <div class="panel-body">
                                <center>
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-primary">
                                        <input type="radio" name="options">Free</label> <label class="btn btn-primary active">
                                        <input type="radio" name="options">Normal</label> <label class="btn btn-primary">
                                        <input type="radio" name="options"> %10</label> <label class="btn btn-primary">
                                        <input type="radio" name="options">%20</label> <label class="btn btn-primary">
                                        <input type="radio" name="options">%30</label>
                                    </div>
                                </center>
                            </div>
                        </div>
		    </div>
		  </div>
		 
		  <div class="row">
		    <div class="col-sm-12" >
		      <center>  
		        <div class="panel panel-primary">
                   
                     <div class="panel-heading">
                        <button type="button" class="btn btn-default">MAKE THIS DRINK</button>
                     </div>
                
                </div>
		      </center>
		    </div>
		  </div>
		
		</div>


      
								     



</body>

  
</html>
